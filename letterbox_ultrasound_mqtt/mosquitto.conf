# Mosquitto MQTT Broker Configuration for Smart Letterbox

# Listen on all network interfaces
listener 1883 0.0.0.0

# Allow anonymous connections (no username/password required)
# For a production environment, you might want to set up authentication
allow_anonymous true

# Logging settings
log_dest file /var/log/mosquitto/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information

# Persistence settings
persistence true
persistence_location /var/lib/mosquitto/

# Include any additional configuration files
include_dir /etc/mosquitto/conf.d
